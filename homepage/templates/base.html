{% load static %}

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}{% endblock %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
    <link href="{% static 'css/my-style.css' %}" rel="stylesheet" />
    {% block css %}{% endblock %}
  </head>

  <body class="index-page sidebar-collapse">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container">
        <div class="navbar-translate">
          <a class="navbar-brand" href="{% url 'homepage:index' %}">gaato.net</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar top-bar"></span>
            <span class="navbar-toggler-bar middle-bar"></span>
            <span class="navbar-toggler-bar bottom-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item {% block active_home %}{% endblock %}">
              <a class="nav-link" href="{% url 'homepage:index' %}">Home</a>
            </li>
            <li class="nav-item {% block active_profile %}{% endblock %}">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item {% block active_link %}{% endblock %}">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item {% block active_tex %}{% endblock %}">
              <a class="nav-link" href="{% url 'homepage:tex' %}">TeX</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      {% block contents %}{% endblock %}
      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="copyright" id="copyright">
            &copy; 2022 Gakuto Furuya
          </div>
        </div>
      </footer>
    </div>

    <!-- Plugins -->

    <!--   Core JS Files   -->
    <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>

    <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/now-ui-kit.js' %}" type="text/javascript"></script>

    {% block javascript %}{% endblock %}
  </body>
</html>
