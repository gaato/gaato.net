{% load static %}

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}{% endblock %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/my-style.css' %}" rel="stylesheet" />
    {% block css %}{% endblock %}
  </head>

  <body class="bg-dark text-light">
    <header>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'homepage:index' %}">gaato.net</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item {% block active_home %}{% endblock %}">
                <a class="nav-link" href="{% url 'homepage:index' %}">Home</a>
              </li>
              <li class="nav-item {% block active_profile %}{% endblock %}">
                <a class="nav-link" href="{% url 'homepage:profile' %}">Profile</a>
              </li>
              <li class="nav-item {% block active_tex %}{% endblock %}">
                <a class="nav-link" href="{% url 'homepage:tex' %}">TeX</a>
              </li>
              <li class="nav-item {% block active_hololive %}{% endblock %}">
                <a class="nav-link" href="{% url 'homepage:hololive' %}">hololive</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      {% block contents %}{% endblock %}
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="copyright" id="copyright">
          &copy; 2022 Gakuto Furuya
        </div>
      </div>
    </footer>

    <!-- Plugins -->

    <script src="{% static 'js/bootstrap-native-v4.min.js' %}" type="text/javascript"></script>

    {% block javascript %}{% endblock %}
  </body>
</html>
